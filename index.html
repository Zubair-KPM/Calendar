<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Live date and time display -->
    <div class="live-date-time">
        <h2 id="live-time"></h2>
    </div>

    <!-- Calendar container -->
    <div class="calendar-container">
        <!-- Add navigation arrows -->
        <div class="month-navigation">
            <button id="prev-month">&lt;</button>
            <h1 id="month-year"></h1>
            <button id="next-month">&gt;</button>
        </div>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Calendar days will be generated dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Section for displaying remaining months -->
    <div class="remaining-months">
        <h2>Remaining Months in the Year:</h2>
        <ul id="months-list">
            <!-- Remaining months will be populated dynamically -->
        </ul>
    </div>

    <!-- Modal for event notifications -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="event-title"></h2>
            <p id="event-description"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
